<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage payment</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
<div><h2>Manage Payment</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/payment/new}">Make a Payment</a>
    </div>

    <!--/*@thymesVar id="message" type="java.util.Map"*/-->
    <div th:if="${message}" class="alert alert-success">
        [[${message}]]
    </div>

    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Account Number</th>
                <th>Employer Name</th>
                <th>Employer Bank</th>
                <th>Amount</th>
                <th>Date</th>
            </tr>

            </thead>
            <tbody>
            <th:block th:each="payment : ${listPayment}">
                <tr>

                    <td>[[${payment.id}]]</td>
                    <td>[[${payment.accHolderName}]]</td>
                    <td>[[${payment.BeneficiaryName}]]</td>
                    <td>[[${payment.BeneficiaryBank}]]</td>
                    <td>[[${payment.amount}]]</td>
                    <td>[[${payment.date}]]</td>
                    <td>
                        <a class="h4 mr-3" th:href="@{'/payment/edit/' + ${payment.id}}">Edit</a>
                        <a class="h4" th:href="@{'/payment/delete/' + ${payment.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

</div>

</body>
</html>
