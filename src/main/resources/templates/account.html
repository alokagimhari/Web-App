<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Account</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-fluid text-center">
    <div> <h2>Manage Account</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/account/new}">Add new Account</a>

    </div>
    <!--/*@thymesVar id="message" type="java.util.Map"*/-->
    <div th:if="${message}" class="alert alert-success">
        [[${message}]]
    </div>
    <div>
        <table class="table table-bordered">
            <thead class="thead-dark">
            <tr>
                <th>Account Number</th>
                <th>Account Type</th>
                <th>Bank Name</th>
                <th>Amount</th>
            </tr>

            </thead>
         <tbody>
            <th:block th:each="account : ${listAccount}">
                <tr>

                    <td>[[${account.accName}]]</td>
                    <td>[[${account.accType}]]</td>
                    <td>[[${account.bankName}]]</td>
                    <td>[[${account.amount}]]</td>

                    <td>
                        <a class="h4 mr-3" th:href="@{'/account/edit/' + ${account.id}}">Edit</a>
                        <a class="h4" th:href="@{'/account/delete/' + ${account.id}}">Delete</a>
                    </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>
</div>

</body>
